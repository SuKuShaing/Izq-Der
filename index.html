<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 500px)">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1000px)">
    <!-- Es obligatorio que el breackpoint secundario vaya a debajo del primero -->
    <!-- solo si es superior a 930px va descargar la 2da hoja de estilo  -->
    <meta name="theme-color" content="#87046b"/>

    <title>Izquierda - Derecha | Entrenamiento de Reflejos</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="./css/Favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./css/Favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./css/Favicons/favicon-16x16.png">

    <meta name="description" content="aplicación para practicar los reflejos, Izquiera y Derecha, donde se puede manejar el tiempo de intervalo entre palabra y palabra">
    <meta name="keywords" content="reflejos, aplicación, izquieda, derecha, tiempo, intervalo">
    <meta name="author" content="Sebastián Sanhueza Tapia - https://github.com/SuKuShaing/Izq-Der">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Entrenamiento de Reflejos - Izquierda-Derecha" />
    <meta property="og:description" content="aplicación para practicar los reflejos, Izquiera y Derecha, donde se puede manejar el tiempo de intervalo entre palabra y palabra" />
    <meta property="og:image" content="css/favicon.png" />
    <meta property="og:image:width" content="638" />
    <meta property="og:image:height" content="610" />
    <meta property="og:url" content="https://sukushaing.github.io/Izq-Der/" />
    <meta property="og:site_name" content="Reflejos | Izquierda - Derecha" />

    <link rel="manifest" href="./manifest.json">
    <script type="text/javascript">
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js");
        }
    </script>
</head>
<body id="fondo" class="area">
    <div id=central>
        <div id="titulos">
            <h1>Entrenamiento de Reflejos</h1>
            <h2>Izquierda - Derecha</h2>
        </div>
        <div id="botones">
            <button class="button-30 gloss" id="btnIniciar">
                <img class="play" src="./css/imgs/Play.svg" alt="Play">
            </button>
            <button class="button-30 gloss inactive" id="btnDetener">
                <img class="stop" src="./css/imgs/Stop.svg" alt="Stop">
            </button>
        </div>
        <div class="gloss" id="subir_bajar_tiempo">
            <button id="btn_bajar_tiempo">
                <img src="./css/imgs/Menos.svg" alt="">
            </button>
            <div id="mostrar-tiempo">2</div>
            <button id="btn_subir_tiempo">
                <img src="./css/imgs/mas.svg" alt="">
            </button>
        </div>
        <div id="cantidad">
            <div class="casilla-de-conteo gloss">
                <div class="casilla-de-conteo__text">
                    <img src="./css/imgs/Flecha_izq.svg" alt="">
                </div>
                <div class="casilla-de-conteo__num" id="num_izq">0</div>
            </div>
            <div class="casilla-de-conteo gloss">
                <div class="casilla-de-conteo__num" id="num_der">0</div>
                <div class="casilla-de-conteo__text">
                    <img src="./css/imgs/Flecha_der.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
<script src="./index.js"></script>
</html>
